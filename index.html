<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil | Bima</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #161616;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ff9c;
    }
    h1 {
      margin: 15px 0 5px;
      color: #00ff9c;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
      color: #cfcfcf;
    }
    .links a {
      display: inline-block;
      margin: 8px;
      padding: 8px 14px;
      background: #00ff9c;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
    }
    .links a:hover {
      background: #00cc7a;
    }
  </style>
</head>
<body>  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Profile" />
    <h1>Bima</h1>
    <p>
      Pelajar SMP • Programmer Pemula • Bot & Web Enthusiast<br>
      Fokus belajar coding, automation, dan pengembangan skill digital.
    </p>
    <div class="links">
      <a href="#">WhatsApp</a>
      <a href="#">GitHub</a>
      <a href="#">Telegram</a>
    </div>
  </div></body>
</html>
